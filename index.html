<body>
    <header>
      <!-- Copilot 생성 이미지 -->
      <!-- https://www.bing.com/images/create/ec82b0eab3bc-ed95b4ec9dbcec9db4-ebb094ed8395ec9db4eb9098eb8a94-ecb694ec8381ed9994eb909c-eba19ceab3a0eba5bc-eab7b8eba0a4eca498/1-65cb44988aa84b698195683456d091d6?id=RvcJOWKZ6rlKcc51I4goJA%3d%3d&view=detailv2&idpp=genimg&idpbck=1&form=BICREC&idpview=singleimage&thid=OIG2.tuGCG1oH0ZmckGHQFwYK -->

      <h1 class="title">제주도 여행일정 추천</h1>
      <h1 class="copyright">&copy;devshin-91</h1>
    </header>

    <main>
      <section>
        <!-- Copilot 생성 이미지 -->
        <!-- https://www.bing.com/images/create/a-natural-and-cafe-scene-of-jeju-island/1-65cb3a7107a34c24bb19dbacb5ccf922?id=i4%2b8gFrBuY7sfg%2bQSbwwEg%3d%3d&view=detailv2&idpp=genimg&idpbck=1&form=BICREC&idpview=singleimage&thid=OIG3.yG0gOnn1kIhAficvveUr -->
        <img src="images/cafe.jfif" class="image" alt="카페">
      </section>
      <section>
        <h2 class="form-title">제주도 여행 일정 입력</h2>
        <form id="form">
            <h3 class="query">어디로 여행하시나요?</h3>
            <input type="text" class="form-input" id="location" name="location" placeholder="예: 성산읍" autofocus />
            <h3 class="query">여행 일정을 입력해 주세요</h3>
            <input type="text" class="form-input" id="days" name="days" placeholder="예: 1일" autofocus />
            <h3 class="query">여행 일정에 꼭 들어갔으면 하는 여행지를 입력해 주세요.</h3>
            <input type="text" class="form-input" id="must" name="must" placeholder="예: 성산일출봉" autofocus />
            <h3 class="query">차를 렌트하셨나요?</h3>
            <input type="radio" name="car" value="yes" />네
            <input type="radio" name="car" value="no" />아니오
            <button type="submit" class="form-button" id="submit">일정 생성</button>
        </form>
      </section>
    </main>
    <footer>
      <article class="answer" placeholder="여기에 chatgpt의 응답이 나타납니다"></article>
    </footer>
